


{% block content %}

{% if not request.user.is_authenticated %}
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>Login</button>
        </form>

        <p>Necesita una cuenta? Registrese: <a href='/accounts/singup'>Registrarse</a></p>
    </div>
{% else %}
<p>Ya has iniciado sesión. ¿Te gustaría <a href='/accounts/logout/'>SALIR</a>?</p>
{% endif %}

{% endblock %}
