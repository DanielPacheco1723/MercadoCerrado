{% load static %}


<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login-Mercado Cerrado</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href=" {% static 'css/login.css' %}" rel="stylesheet" />
        <link href=" {% static 'css/styles.css' %}" rel="stylesheet" />
    
    </head>
    <div class="demo-container">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <div class="text-center pb-5">
                    <h4>Mercado Central</h4>
                    <div class="shadow-lg p-3 mb-5 bg-white rounded">
                        <h2>Cerrar sesion</h2>
                            {% block content %}
                            {% if request.user.is_authenticated %}
                                <div style='margin-top:30px;'>
                                    <form method='POST'>{% csrf_token %}
                                        <p>¿Esta seguro que desea salir?</p>
                                        <button type='submit' class="btn btn-danger">Si, Salir</button>
                                </div>
                            {% else %}
                            <p>No has iniciado sesión. ¿Te gustaría <a href='/accounts/login/'>login</a>?</p>
                            {% endif %}
                            {% endblock %}
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</html>
